<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>refleksi</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">	
</head>
<body>
	<header>
		<h1>Membuat ToDo List Sederhana</h1>		
	</header>
	<main>		
		<section class = "todo-app">
					
			<h2>Mau ngapain aja hari ini?</h2>
			<form class="add-form">				
				<input type="text" id="todo-input" placeholder="catat rencana kegiatanmu disini">
				<button id="add-btn">Tambah</button>
			</form>	
			<form class = "filter-form">
				<input type="text" id="filter-input" placeholder="cari list di sini">	
			</form>			

			<ol id="todo-list"></ol>

		</section>		

	</main>
	<script src="script.js"></script>
</body>	
</html>
